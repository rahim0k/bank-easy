<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-form">
        <h1 class="text-center mb-5">WELCOME TO THE BANK</h1>
        <div class="main-form">
            <h4 class="text-center mb-5">LOGIN</h4>
            <input type="email" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success" type="submit">LOGIN</button>
        </div>
    </div>

    <div id="transport-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit st1">
                    <h5>Deposit</h5>
                    <h1>$ <span id="curtdeposit">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="Withdraw st1">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">000</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="Balence st1">
                    <h5>Balence</h5>
                    <h1>$ <span id="currentBalence">1200</span></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="main-form">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ You want to Deposit">
                    <br>
                    <button id="Adddeposit" class="btn btn-success">Done</button>
                </div>             
            </div>

            <div class="col-md-6">
                <div class="main-form">
                    <h4>Withdrow</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ You want to Withdrow">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login')
        loginBtn.addEventListener('click', () => {
            const loginFrom = document.getElementById('login-form')
            loginFrom.style.display="none";
            const transportArea = document.getElementById('transport-area')
            transportArea.style.display='block';
        })

        const Adddeposit = document.getElementById('Adddeposit')
        Adddeposit.addEventListener('click', () => {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNum = parseFloat(depositAmount)

            updatedSpanText('curtdeposit', depositNum);
            updatedSpanText('currentBalence', depositNum);

            document.getElementById('depositAmount').value='';
        })

        function updatedSpanText(id, depositNum){
            const currentBalence = document.getElementById(id).innerText
            const currentBalenceNum = parseFloat(currentBalence)
            const totalBalence = depositNum + currentBalenceNum 

            document.getElementById(id).innerText = totalBalence;
        }


        const addWithdraw = document.getElementById('addWithdraw')
        addWithdraw.addEventListener('click', () => {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNum = parseFloat(withdrawAmount)

            updatedSpanText('currentWithdraw', withdrawNum);
            updatedSpanText('currentBalence', -1 * withdrawNum);

            document.getElementById('withdrawAmount').value='';
        })

        function updatedSpanText(id, withdrawNum){
            const currentBalence = document.getElementById(id).innerText
            const currentBalenceNum = parseFloat(currentBalence)
            const totalBalence = withdrawNum + currentBalenceNum 

            document.getElementById(id).innerText = totalBalence;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
